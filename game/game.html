<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="game-style/game.css">
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

	</head>

	
	<body id="mainBody">
		
		<img id = 'soundImg' src="game-media/soundOff.png" onclick = 'playSong();'>

		<div align="center">
			<canvas id="mainCanvas"></canvas>
		</div>

		<div id="statusBar" style="margin-left: 100px">
				<img id = 'heart1'src="game-media/heart.png">
				<img id = 'heart2'src="game-media/heart.png">
				<img id = 'heart3'src="game-media/heart.png">

				<b id="score">Score: 0</b>

				<b id="time"></b>
		</div>
	</body>

	<script src="game.js"></script>
	<script>
    (function() {
        var
        // Obtain a reference to the canvas element using its id.
        htmlCanvas = document.getElementById('mainCanvas'),
        // Obtain a graphics context on the canvas element for drawing.
        context = htmlCanvas.getContext('2d');

        // Start listening to resize events and draw canvas.
		initialize();

		function initialize() {
            // Register an event listener to call the resizeCanvas() function 
            // each time the window is resized.
			window.addEventListener('resize', resizeCanvas, false);
            // Draw canvas border for the first time.
			resizeCanvas();
        }

        // Display custom canvas. In this case it's a blue, 5 pixel 
        // border that resizes along with the browser window.
        function redraw() {
			context.strokeStyle = 'blue';
			context.lineWidth = '5';
			context.strokeRect(0, 0, window.innerWidth, window.innerHeight);
        }

        // Runs each time the DOM window resize event fires.
        // Resets the canvas dimensions to match window,
        // then draws the new borders accordingly.
        function resizeCanvas() {
            htmlCanvas.width = window.innerWidth;
            htmlCanvas.height = window.innerHeight * 8 / 10;
            redraw();
        }
    })();

    </script>
</html>
